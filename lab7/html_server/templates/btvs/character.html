{% extends '../base.html' %}

{% block header %}
    <h1>{% block title %} {{ character['name'] }} {% endblock %}</h1>
{% endblock %}

{% block buttons %}
    <ul>
        <li><a href="{{ url_for('edit_character', char_id=character['id']) }}" class="button">Edit character</a></li>
    </ul>
{% endblock %}

{% block content %}
    <img class="image" src="{{ url_for('static', filename=character['img']) }}" style="width: 50%">
    <p>{{ character['info'] }}</p>
{% endblock %}
