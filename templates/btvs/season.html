{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %} {{ season['name'] }} {% endblock %}</h1>
{% endblock %}

{% block buttons %}
    <ul>
        <li><a href="{{ url_for('btvs.edit_season', s_id=season['id']) }}" class="button">Edit season</a></li>
    </ul>
{% endblock %}

{% block content %}
    <img class="image" src="{{ url_for('static', filename=season['img']) }}" style="width: 50%">
    <p>{{ season['info'] }}</p>
{% endblock %}
