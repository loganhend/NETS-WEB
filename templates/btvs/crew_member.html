{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %} {{ crew_member['name'] }} {% endblock %}</h1>
{% endblock %}

{% block buttons %}
    <ul>
        <li><a href="{{ url_for('btvs.edit_crew', crew_id=crew_member['id']) }}" class="button">Edit crew member</a></li>
    </ul>
{% endblock %}

{% block content %}
    <img class="image" src="{{ url_for('static', filename=crew_member['img']) }}" style="width: 40%">
    <p>{{ crew_member['info'] }}</p>
{% endblock %}
