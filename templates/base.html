<!doctype html>
<style>
    @import url("https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap");
</style>

<title>{% block title %}{% endblock %} - BtVS WATCH PARTY</title>

<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<!-- links to log in/ register -->
<nav>
  <h1><a href="{{ url_for('index') }}">Buffy the Vampire Slayer WATCH PARTY</a></h1>
  <ul>
      <li><a href="{{ url_for('view_seasons') }}" class="button">Seasons</a></li>
      <li><a href="{{ url_for('view_episodes') }}" class="button">Episodes</a></li>
      <li><a href="{{ url_for('view_characters') }}" class="button">Characters</a></li>
      <li><a href="{{ url_for('view_crew') }}" class="button">Crew</a></li>
  </ul>
</nav>

<hr>

<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  <nav>
      {% block buttons %}{% endblock %}
  </nav>
  {% block content %}{% endblock %}
</section>
